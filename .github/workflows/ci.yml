name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff==0.9.6

      - name: Ruff check
        run: ruff check app/ tests/

      - name: Ruff format check
        run: ruff format --check app/ tests/

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: ntrl_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/ntrl_test
      NEUTRALIZER_PROVIDER: mock
      STORAGE_PROVIDER: local
      ADMIN_API_KEY: test-key-123
      OPENAI_API_KEY: sk-fake-for-ci
      PERIGON_API_KEY: fake-for-ci

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pipenv
        run: pip install pipenv

      - name: Install dependencies
        run: pipenv install --dev

      - name: Run database migrations
        run: pipenv run alembic upgrade head

      - name: Run unit tests
        run: pipenv run pytest tests/unit/ -v --tb=short -q

      - name: Security audit
        run: pipenv run pip-audit || true
