# Ruff configuration for NTRL API
# https://docs.astral.sh/ruff/configuration/

target-version = "py311"
line-length = 120

[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "SIM", # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "E712",   # comparison to True/False — required for SQLAlchemy filter()
    "E402",   # module-level import not at top — CLI scripts need load_dotenv() first
    "B008",   # function call in default argument (FastAPI Depends)
    "B904",   # raise from in except — too noisy for existing codebase
    "B905",   # zip without strict
    "UP042",  # str+Enum inheritance — used intentionally
    "SIM102", # collapsible if — readability preference
    "SIM108", # ternary operator — readability preference
    "SIM103", # return condition directly — readability preference
    "SIM105", # contextlib.suppress — readability preference
    "SIM110", # use any() — readability preference
    "SIM117", # combine with statements — readability preference
]

[lint.per-file-ignores]
"tests/**" = ["F841"]  # unused variables common in test assertions
"app/cli/**" = ["F401"] # CLI scripts may import for side effects

[lint.isort]
known-first-party = ["app"]

[format]
quote-style = "double"
indent-style = "space"
